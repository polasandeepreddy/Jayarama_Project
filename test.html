<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .property-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            transition: transform 0.2s;
        }
        .property-card:hover {
            transform: translateY(-5px);
        }
        .property-info {
            flex: 1;
            margin-right: 20px;
        }
        .property-info h2 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #333;
        }
        .property-info p {
            margin: 5px 0;
            color: #555;
        }
        .property-image img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Properties</h1>
        <div class="search-form">
            <form method="get" action="{% url 'search_property' %}">
                <input type="text" name="query" placeholder="Search properties..." />
                <button type="submit">Search</button>
            </form>
        </div>
        {% for property in properties %}
        <div class="property-card">
            <div class="property-info">
                <h2>{{ property.title }}</h2>
                <p>Location: {{ property.location }}</p>
                <p>Price: Rs. {{ property.price }}</p>
                <p>Bank: {{ property.bank.name }}</p>
            </div>
            {% if property.image %}
            <div class="property-image">
                <img src="{{ property.image.url }}" alt="{{ property.title }}">
            </div>
            {% endif %}
        </div>
        {% empty %}
        <p>No properties found.</p>
        {% endfor %}
    </div>
</body>
</html>
