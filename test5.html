{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Bank Auctions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        .high-price {
            background-color: #ffcccc; /* Light Red for high reserve price */
        }
        .past-auction {
            background-color: #ccccff; /* Light Blue for past auctions */
        }
        .view-btn {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Bank Auctions</h2>
    <table>
        <thead>
            <tr>
                <th>Auction Id</th>
                <th>Title</th>
                <th>City</th>
                <th>Reserve Price</th>
                <th>Auction Date</th>
                <th>EMD</th>
                <th>View Details</th>
            </tr>
        </thead>
        <tbody>
            {% for auction in auctions %}
            <tr class="{% if auction.reserve_price > 10000000 %} high-price {% endif %}
                       {% if auction.auction_date < today %} past-auction {% endif %}">
                <td>{{ auction.id }}</td>
                <td>{{ auction.title }}</td>
                <td>{{ auction.city }}</td>
                <td>Rs. {{ auction.reserve_price }}</td>
                <td>{{ auction.auction_date }}</td>
                <td>Rs. {{ auction.emd }}</td>
                <td><button class="view-btn">View more</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
