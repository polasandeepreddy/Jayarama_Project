{% extends 'properties/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg p-4" style="backdrop-filter: blur(10px); border-radius: 15px;">
            <div class="card-header text-white text-center py-4" style="background: linear-gradient(135deg, #007bff, #6610f2); border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <h2 class="mb-0">Welcome Back</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control rounded-pill px-3 py-2" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control rounded-pill px-3 py-2" id="password" name="password" required>
                    </div>
                    {% if error %}
                        <p class="text-danger text-center small">{{ error }}</p>
                    {% endif %}
                    <button type="submit" class="btn btn-gradient w-100 py-2">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-decoration-none fw-bold text-primary">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: url('https://source.unsplash.com/1600x900/?technology,city') no-repeat center center/cover;
        background-size: cover;
    }
    .btn-gradient {
        background: linear-gradient(135deg, #007bff, #6610f2);
        color: white;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        transition: 0.3s ease-in-out;
    }
    .btn-gradient:hover {
        background: linear-gradient(135deg, #6610f2, #007bff);
        transform: scale(1.05);
    }
    .form-control {
        border-radius: 25px !important;
        padding: 12px !important;
        border: 1px solid #ddd !important;
    }
    .card {
        background: rgba(255, 255, 255, 0.2) !important;
        backdrop-filter: blur(15px);
    }
</style>
{% endblock %}
