{% extends 'properties/base.html' %}
{% load static %}

{% block title %}Message Delivered | Elite Estate{% endblock %}

{% block content %}
<div class="confirmation-wrapper d-flex align-items-center justify-content-center min-vh-100">
  <div class="confirmation-box text-center p-5 rounded-4 position-relative overflow-hidden">
    
    <!-- Floating Background Elements -->
    <div class="decor-circle circle-1"></div>
    <div class="decor-circle circle-2"></div>
    <div class="decor-circle circle-3"></div>

    <!-- Inbox Icon Animation -->
    <div class="inbox-icon">ðŸ“©</div>


    <h2 class="fw-bold gradient-text mb-3">Your Message Has Been Sent Successfully!</h2>
    <p class="text-muted mb-4">Thank you for reaching out. We'll get back to you as soon as possible.</p>
    
    <a href="{% url 'home' %}" class="btn btn-primary btn-hover-effect rounded-pill mt-3 px-4 py-2">
      <i class="bi bi-house-door me-2"></i>Return to Home
    </a>

    <!-- Confetti Animation -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
  </div>
</div>

<style>
:root {
  --primary-color: #4a90e2;
  --secondary-color: #e3f2fd;
  --accent-color: #7c4dff;
}

.confirmation-wrapper {
  background: linear-gradient(135deg, var(--secondary-color) 0%, #ffffff 100%);
}

.confirmation-box {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
  max-width: 450px;
  z-index: 1;
}

.decor-circle {
  position: absolute;
  border-radius: 50%;
  background: rgba(122, 144, 254, 0.1);
  animation: float 12s infinite linear;
}
.circle-1 { width: 120px; height: 120px; top: -30px; left: -30px; }
.circle-2 { width: 80px; height: 80px; bottom: -20px; right: -20px; }
.circle-3 { width: 160px; height: 160px; top: 50%; right: -60px; }

.inbox-icon {
  font-size: 3rem;
  animation: bounce 1.5s infinite;
  margin-bottom: 10px;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.paper-plane-animation {
  position: relative;
  height: 100px;
  margin: 2rem 0;
}

.plane-container {
  position: relative;
  height: 100%;
}

.paper-plane {
  font-size: 2.5rem;
  position: absolute;
  left: 50%;
  animation: fly 1.5s ease-in-out infinite;
}

.flight-trail {
  position: absolute;
  width: 100px;
  height: 4px;
  background: var(--primary-color);
  opacity: 0.3;
  left: 50%;
  top: 60%;
  transform: translateX(-50%);
  animation: trail 1.5s infinite;
}

.gradient-text {
  background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.btn-hover-effect {
  transition: all 0.3s ease;
  transform: translateY(0);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.btn-hover-effect:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  background: var(--accent-color);
  animation: confetti 3s infinite;
}
.confetti:nth-child(2) { left: 30%; animation-delay: 0.5s; }
.confetti:nth-child(3) { right: 30%; animation-delay: 1s; }

@keyframes fly {
  0%, 100% { transform: translate(-50%, 0) rotate(0deg); }
  50% { transform: translate(-50%, -20px) rotate(5deg); }
}

@keyframes trail {
  0% { width: 0; opacity: 0; }
  50% { width: 100px; opacity: 0.3; }
  100% { width: 0; opacity: 0; }
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
  100% { transform: translateY(0) rotate(360deg); }
}

@keyframes confetti {
  0% { transform: translateY(0) rotate(0); opacity: 1; }
  100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
}
</style>
{% endblock %}
