{% extends 'properties/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-5">
        <div class="card p-4 border-0 shadow-lg" style="background: rgba(20, 20, 20, 0.95); border-radius: 15px;">
            <div class="card-header text-center py-4" style="background: linear-gradient(135deg, #00c6ff, #0072ff); border-radius: 15px 15px 0 0;">
                <h2 class="mb-0 text-white">Welcome Back</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label text-white fw-bold">Username</label>
                        <input type="text" class="form-control dark-input" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white fw-bold">Password</label>
                        <input type="password" class="form-control dark-input" id="password" name="password" required>
                    </div>
                    {% if error %}
                        <p class="text-danger text-center small">{{ error }}</p>
                    {% endif %}
                    <button type="submit" class="btn neon-btn w-75 py-1.5 d-block mx-auto">Login</button>
                </form>
                <p class="mt-3 text-center text-white">Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-decoration-none fw-bold text-info">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    /* Background gradient */
    body {
        background: radial-gradient(circle, #141e30, #243b55);
    }

    /* Dark-themed input fields */
    .dark-input {
        background: rgba(40, 40, 40, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 8px;
        padding: 12px;
        transition: 0.3s;
    }

    .dark-input:focus {
        border-color: #00c6ff;
        box-shadow: 0 0 8px #00c6ff;
        outline: none;
    }

    /* Smaller, stylish neon button */
    .neon-btn {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: white;
        border: none;
        border-radius: 30px;
        font-weight: bold;
        box-shadow: 0 0 15px rgba(0, 114, 255, 0.8);
        transition: 0.3s ease-in-out;
    }

    .neon-btn:hover {
        background: linear-gradient(135deg, #0072ff, #00c6ff);
        box-shadow: 0 0 20px rgba(0, 200, 255, 1);
        transform: scale(1.05);
    }

    /* Subtle card shadow */
    .card {
        box-shadow: 0px 4px 20px rgba(0, 114, 255, 0.2);
    }
</style>
{% endblock %}
